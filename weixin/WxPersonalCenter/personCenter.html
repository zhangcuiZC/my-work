<script type="text/javascript">
	// --------------------------------------------------
	// 功能函数：弹出提示框
	var show_alert_msg = (function(){
		var timer = null;
		var $alert_msg = $('.alert_msg');

		return function (msg) {
			$alert_msg.text(msg);
			if (timer) {
				clearTimeout(timer);
				$alert_msg.removeClass('active');
			}
			$alert_msg.addClass('active');
			timer = setTimeout(function() {
				$alert_msg.removeClass('active');
			}, 3000);
		};
	}());

</script>
